{{ define "links_view" -}}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        {{ template "head" }}
        <title>Done &ndash; vworp!</title>
    </head>
    <body>
    {{ template "menu" . }}
    <div id="container">
        {{ if eq .Section "new" }}
            <h1>Done</h1>

            <p>Here's your links for <span class="service_id">{{ .Service.Name }}</span>.</p>

            <div class="elem">
                <label for="full_link">Full</label>
                <input style="width:100%" type="text" id="full_link" readonly="readonly" value="http://{{ .ServerAddress }}/to/{{ .Service.ID }}{{ .Link.Path }}">
            </div>

            <div class="elem">
                <label for="short_link">Shrt</label>
                <input type="text" style="width:100%" id="short_link" readonly="readonly" value="http://{{ .ServerAddress }}/t/{{ .Link.Fingerprint }}">
            </div>
        {{ else }}
            <h1>Oops</h1>

            <p class="centered">Carry on, nothing to see here.</p>
        {{ end }}
    </div>
    {{ template "footer" . }}
    </body>
    </html>
{{- end }}
