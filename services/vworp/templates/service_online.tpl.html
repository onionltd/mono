{{ define "service_online" -}}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Redirecting &ndash; vworp!</title>
        <link rel="stylesheet" href="/static/css/styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    </head>
    <body>
        {{ template "menu" . }}
        <div id="container">
            <p>You are being redirected to</p>

            <h1>{{ .Service.Name }}</h1>

            <p>
                <a href="{{ .Mirror }}/{{ .URL }}">{{ .Mirror }}/{{ .URL }}</a>
            </p>
        </div>
        {{ template "footer" . }}
    </body>
    </html>
{{- end }}
